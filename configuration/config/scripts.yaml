        entity_id: media_player.lg_webos_smart_tv
        source: 'hdmi 2'
    - service: media_player.select_source
      data:
        entity_id: media_player.av_receiver
        source: Switch
        
                   
activity_pc:
  sequence:
    - service: media_player.turn_on
      data:
